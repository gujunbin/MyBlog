<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>古俊斌的博客</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>

<!--导航-->
<nav  th:replace="_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui blue header item">Blog</h2>
            <a  class=" m-item item m-mobile-hide"><i class="mini home icon"></i>首页</a>
            <a  class="active m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
            <a  class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
            <a  class="m-item item m-mobile-hide"><i class="mini clone icon"></i>归档</a>
            <a  class="m-item item m-mobile-hide"><i class="mini info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <div class="ui icon inverted transparent input m-margin-tb-tiny">
                    <input type="text" placeholder="Search....">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a  class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--中间内容-->
<div  class="m-container-small m-padded-tb-big m-min-height animated fadeIn">
    <div class="ui container">
        <!--header-->
        <div class="ui top attached segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui blue header">分类</h3>
                </div>
                <div class="right aligned column">
                    共 <h2 class="ui teal header m-inline-block m-text-thin" th:text="${#arrays.length(types)}"> 14 </h2> 个
                </div>
            </div>
        </div>

        <div class="ui attached segment m-padded-tb-large">
            <div class="ui labeled button m-margin-tb-tiny" th:each="type : ${types}">
                <a  th:href="@{/types/{id}(id=${type.id})}" class="ui basic  button" th:classappend="${type.id==activeTypeId} ? 'blue'" th:text="${type.name}">思考与感悟</a>
                <div class="ui basic  left pointing label" th:classappend="${type.id==activeTypeId} ? 'blue'" th:text="${type.blog_number}">24</div>
            </div>
        </div>

        <!--<th:block th:each="blog : ${page.content}">-->
        <div class="ui top attached blue segment">
            <div class="ui padded vertical segment m-padded-tb-large" th:each="blog : ${page.content}">
                <div class="ui middle aligned mobile reversed stackable grid" >
                    <div class="eleven wide column">
                        <h3 class="ui header" ><a  th:href="@{/blog/{id}(id=${blog.id})}"  class="m-black" th:text="${blog.title}">你真的理解什么是财富自由吗?</a></h3>
                        <p class="m-text" th:text="|${blog.description}......|">正确做好任何一件事情的前提是清晰、正确的理解目标。而事实是，我们很多人很多时候根本没有对目标正确的定义，甚至根本从来就没有想过，只是大家都那么做而已…...</p>
                        <div class="ui grid">
                            <div class="eleven wide column">
                                <div class="ui mini horizontal link list">
                                    <div class="item">
                                        <img src="https://unsplash.it/100/100?image=1005" th:src="@{${blog.user.avatar}}"  alt="" class="ui avatar image">
                                        <div class="content"><a  class="header" th:text="${blog.user.nickname}" >古俊斌</a></div>
                                    </div>
                                    <div class="item">
                                        <i class="calendar icon"></i><span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">2019-10-01</span>
                                    </div>
                                    <div class="item">
                                        <i class="eye icon"></i> <span th:text="${blog.views}">2342</span>
                                    </div>
                                </div>
                            </div>
                            <div class="right aligned five wide column">
                                <a    class="ui blue basic label m-padded-tiny m-text-thin" th:text="${blog.type.name}">认知升级</a>
                            </div>
                        </div>
                    </div>

                    <div class="five wide column">
                        <a  th:href="@{/blog/{id}(id=${blog.id})}" >
                            <img src="https://unsplash.it/800/450?image=1005" th:src="@{${blog.firstPicture}}"  alt="" class="ui rounded image">
                        </a>
                    </div>

                </div>
            </div>
        </div>


        <!--footer-->
        <div class="ui bottom attached segment center aligned" id="pageBtns">
            <a id="pageBtn1"  th:href="@{'/types/'+${activeTypeId}(page=${page.number}-1)}"  th:unless="${page.first}"><i class="large chevron left icon"></i></a>
            <a id="pageBtn2"  th:href="@{'/types/'+${activeTypeId}(page=0)}"  class="ui mini blue basic button">1</a>
            <!--<a  th:href="@{/page=2}" th:unless="${page.number} &gt; 4"  class="ui mini blue basic button">2</a>-->
            <span id="3" style="font-size: 30px;color: #2185D0;" th:unless="${page.number} &lt; 3">...</span>
            <a id="pageBtn3"  th:href="@{'/types/'+${activeTypeId}(page=${page.number}-1)}" th:unless="${page.number &lt; 2 or page.number &gt;= page.totalPages}"  class="ui mini blue basic button" th:text="${page.number}"></a>
            <a id="pageBtn4"  th:href="@{'/types/'+${activeTypeId}(page=${page.number})}" th:unless="${page.number &lt; 1 or (page.number+1) &gt;= page.totalPages}"  class="ui mini blue basic button" th:text="${page.number}+1"></a>
            <a id="pageBtn5"  th:href="@{'/types/'+${activeTypeId}(page=${page.number}+1)}" th:unless="${(page.number+2) &gt;= page.totalPages}"  class="ui mini blue basic button" th:text="${page.number}+2"></a>
            <!--<span th:unless="${page.number}&lt;(${page.totalPages}-3) and ${page.totalPages}&lt;5">...</span>-->
            <span id="7" style="font-size: 30px;color: #2185D0;" th:unless="${page.number &gt;= (page.totalPages-3) or page.totalPages &lt; 4}">...</span>
            <a id="pageBtn6"  th:href="@{'/types/'+${activeTypeId}(page=${page.totalPages}-1)}" th:unless="${page.number} == 0" class="ui mini blue basic button" th:text="${page.totalPages}"></a>
            <a id="pageBtn7"  th:href="@{'/types/'+${activeTypeId}(page=${page.number}+1)}"  th:unless="${page.last}"><i class="large chevron right icon"></i></a>
        </div>
        <!--footer-->


    </div>
</div>

<br>
<br>
<!--底部footer-->
<footer  th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">

</footer>
<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script th:inline="javascript">
    window.onload = function () {
        var pageNumber = /*[[${page.number}]]*/"";
        var aList = $('#pageBtns').children();
        for (var i = 0; i < aList.length; i++) {
            var a = aList[i];
            if(a.text == (pageNumber + 1)){
                $(a).toggleClass('basic');
            }
        }
    };

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

</script>
</body>
</html>
